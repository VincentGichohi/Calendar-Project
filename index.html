    <title>JavaScript Form Validation Demo</title>

<body>
  <h1>Welcome to the calendar converter</h1>
  <p>Here the user inputs the date of birth, then it converts and outputs the name of the day they were born.</p>
    <div class="container">
      <form id="signup" class="form">
            <h1>Fill in the details</h1>
            <div class="form-field">
                <label for="birthday">Date of Birth:</label>
                <input type="date" name="birthday" id="birthday" autocomplete="off" required>
                <small></small>
            </div>
          <p>Kindly Select Your Gender:</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
              <label class="form-check-label" for="flexRadioDefault1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked required>
              <label class="form-check-label" for="flexRadioDefault2">
                Female
              </label>
            </div>
            <div class="form-field">
                <input type="submit" id="submit" onclick="myFunction" value="Submit">
            </div>
      </form>
    </div>
