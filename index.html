<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Essential JS 2 TypeScript Components" />
    <meta name="author" content="Syncfusion" />
    <link rel="stylesheet" href="css/example.css">
    <link href="//cdn.syncfusion.com/ej2/fabric.css" rel="stylesheet" />
    <script type="text/javascript">
      if (/MSIE \d|Trident.*rv:/.test(navigator.userAgent)) {
        document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.5.1/bluebird.min.js"><\/script>');
      }
    </script>
  </head>
  <body>
    <form class="my-form">
        <div class="container">
            <h1><U>A CUSTOM CALENDAR THAT SHOWS THE DAY OF BIRTH BY CONVERTING THE DATE OF BIRTH</U></h1>
            <p>Using this custom calendar converter, the user inputs the date of birth and based on the day, they get an output with their Akan names</p><br>
          <ul>
            <li>
              <select>
                <option selected disabled>-- Please Enter Your Gender--</option>
                <option>MALE</option>
                <option>FEMALE</option>
                <input type="date" id="bday" name="bday">
                <span class="validity"></span>      
            </select>
              <input type="checkbox" id="terms">
              <label for="terms">I have submitted the correct data</label>
            </li>  
            <li>
              <div class="grid grid-3">
                <div class="required-msg">REQUIRED FIELDS</div>
                <button class="btn-grid" type="submit" disabled>
                  <span class="back">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
                  </span>
                  <span class="front">SUBMIT</span>
                </button>
              </div>
            </li>    
          </ul>
        </div>
      </form>
      <footer>
        <div class="container">
          <small>Made with <span>‚ù§</span> by <a href="http://vincentegichohi@gmail.com/" target="_blank">Vincent Gichohi</a>
          </small>
        </div>
      </footer>
      <script src="js/demo.js"></script>
    </body>

</html>
