<body>
  <h1>Welcome to the calendar converter</h1>
  <p>Here the user inputs the date of birth, then it converts and outputs the name of the day they were born.</p>
    <div class="container">
        <form id="signup" class="form">
            <h1>Fill in the details</h1>
            <div class="form-field">
                <label for="birthday">Date of Birth:</label>
                <input type="date" name="birthday" id="birthday" autocomplete="off">
                <small></small>
            </div>
            <label for="birthday">Gender:</label>
            <div class="form-field">
                <label for="email">Male</label>
                <input type="radio" name="email" id="email" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
              <label for="email">Female:</label>
              <input type="radio" name="email" id="email" autocomplete="off">
              <small></small>
          </div>
            <div class="form-field">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
